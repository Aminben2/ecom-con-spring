<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .form-container {
            margin: 20px 0;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-container label {
            margin: 5px 0;
        }

        .form-container input {
            padding: 8px;
            width: 100%;
            margin: 5px 0;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>User Management</h1>
</header>

<nav>
    <a href="/products/">Product Management</a>
    <a href="/categories/">Category Management</a>
    <a href="/users/">User Management</a>
    <sec:authorize access="isAnonymous()">
        <a href="/auth/login">Login</a>
        <a href="/auth/register">Register</a>
    </sec:authorize>
    <sec:authorize access="isAuthenticated()">
        <a href="/logout">Logout</a>
    </sec:authorize>
</nav>


<div class="content">
    <a href="/users/add">Add a new User</a>
    <h2>Users</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.email}">Email</td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a> |
                <a th:href="@{/users/delete/{id}(id=${user.id})}"
                   th:onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="form-container" th:if="${user != null}">
        <h2 th:text="${user.id == null ? 'Add User' : 'Edit User'}"></h2>
        <form th:action="@{${user.id == null ? '/users/save' : '/users/update'}}" th:object="${user}"
              method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>

            <label for="password" th:if="${user.id == null}">Password:</label>
            <input type="password" id="password" th:field="*{password}" th:if="${user.id == null}" required>

            <input type="hidden" th:field="*{id}">

            <div class="buttons">
                <button type="submit" th:text="${user.id == null ? 'Add' : 'Update'}"></button>
                <button type="button" onclick="window.location.href='/users/'">Cancel</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
