<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #back {
            display: block;
            width: 100px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .product-details label {
            font-weight: bold;
        }

        .product-details div {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Product Details</h1>
</header>


<nav>
    <a href="/products/">Product Management</a>
    <a href="/categories/">Category Management</a>
    <a href="/users/">User Management</a>
    <sec:authorize access="isAnonymous()">
        <a href="/auth/login">Login</a>
        <a href="/auth/register">Register</a>
    </sec:authorize>
    <sec:authorize access="isAuthenticated()">
        <a href="/logout">Logout</a>
    </sec:authorize>
</nav>


<div class="content">
    <a id="back" href="/products/">Back</a>
    <div class="product-image">
        <img th:src="@{/uploads/{image}(image=${product.image})}" alt="Product Image">
    </div>
    <div class="product-details">
        <div>
            <label>ID:</label>
            <span th:text="${product.id}"></span>
        </div>
        <div>
            <label>Name:</label>
            <span th:text="${product.name}"></span>
        </div>
        <div>
            <label>Description:</label>
            <span th:text="${product.description}"></span>
        </div>
        <div>
            <label>Price:</label>
            <span th:text="${product.price}"></span>
        </div>
        <div>
            <label>Quantity:</label>
            <span th:text="${product.quantity}"></span>
        </div>
        <div>
            <label>Category:</label>
            <span th:text="${product.category.name}"></span>
        </div>
    </div>
</div>

</body>
</html>
