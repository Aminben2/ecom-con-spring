<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>E-commerce Management System</h1>
</header>
<nav>
    <ul>
        <li><a href="/products/">Product Management</a></li>
        <li><a href="/categories/">Category Management</a></li>
        <li><a href="/users/">User Management</a></li>
        <li sec:authorize="isAnonymous()">
            <a href="/auth/login">Login</a>
            <a href="/auth/register">Register</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>

<div class="content">
    <h2>Welcome to the E-commerce Management Dashboard</h2>
    <p>Manage your products and categories efficiently.</p>

    <p sec:authorize="isAuthenticated()">
        Username: <span th:text="${#authentication.name}"></span>
    </p>
    <p sec:authorize="isAuthenticated()">
        Roles:
        <span th:each="authority : ${#authentication.authorities}" th:text="${authority.authority}"></span>
    </p>
</div>

<footer>
    <p>&copy; 2023 E-commerce Management. All rights reserved.</p>
</footer>
</body>
</html>
